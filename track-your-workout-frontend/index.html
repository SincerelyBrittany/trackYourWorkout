<body>

  <!DOCTYPE html>
<html>
<head>
  <title>Track Your Workout</title>
  <link href="styles/main.css" rel="stylesheet">
  <script src="src/components/workout.js"></script>
  <script src="src/components/workouts.js"></script>
  <script src="src/components/app.js"></script>
  <script src="src/adapters/WorkoutsAdapter.js"></script>
  <script defer src="src/index.js"></script>

</head>

<body>
    <div class ="container">
      <h1> Your Workout Tracker</h1>
      <div id="new-workout-container">
        <form id="new-workout-form">
          <input id="workout-name" type="text" placeholder="name"/>
          <input id="workout-url" type="text" placeholder="url"/>
          <!-- <input id="workout-time" type="text" placeholder="time"/> -->
          <input id="workout-user" type="text" placeholder="user"/>
          <!-- <input type="date" id="workout-date" name="workout-date"
           value="2020-07-22"
            min="2020-01-01" max="2030-12-31"> -->
            <input type="datetime-local" id="meeting-time"
            name="meeting-time" value="2020-06-12T19:30"
            min="2020-06-07T00:00" max="2030-06-14T00:00">
          <input type="submit"/>
        </form>
      </div>
      <h2>Workout Container</h2>
      <div id="workout-container"> </div>
  </div>
